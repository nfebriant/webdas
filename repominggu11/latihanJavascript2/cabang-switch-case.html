<!DOCTYPE html>
<html>
<head>
	<title>Percabangan Switch/Case</title>
</head>
<body>
	<script>
	var jawab = prompt("Kamu beruntung! Silahakn pilih hadiahmu dengan memasukan angka 1 sampai 5");
	var hadiah = "";

	switch(jawab){
		case "1":
			hadiah = "Permen";
			break;
		case "2":
			hadiah = "Kopi Janji Janji";
			break;
		case "3":
			hadiah = "Sticker";
			break;
		case "4":
			hadiah = "Minyak Goreng";
			break;
		case "5":
			hadiah = "Uang Rp 100.000";
			break;
			default:
				document.write("<p>Opps! anda salah pilih</p>");
		}
		if(hadiah === ""){
			document.write("<p>Kamu gagal mendapat hadiah</p>");
		} else {
			document.write("<h2>Selamat kamu mendapatkan " + hadiah +
		"</h2>");
		}
	</script>
</body>
</html>
