
<!DOCTYPE html>
<html>
<head>
	<title>Array dan Perulangan</title>
</head>
<body>
	<script type="text/javascript">
		var merk = ["Torabika","ABC","Caffino","Nescafe"];
		document.write("<h3> Daftar Merk Kopi: </h3>");
		document.write("ol");
		for(let i = 0; i < merk.length; i++){
			document.write(`<li>${ merk [i] }</li>`);
		}
		document.write("</ol>");
	</script>
</body>
</html>
