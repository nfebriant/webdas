<!DOCTYPE html>
<html>
<head>
	<title>Percabangan Ternary</title>
</head>
<body>
<script>
	var Tanya = prompt("Apakah Makassar ibu kota Sulawesi Selatan?");
	var jawaban = (Tanya.toUpperCase() == "IYA","Benar","Betul") ? "Benar": "Salah";
	document.write(`Jawaban anda: <b>${jawaban}</b>`);
</script>

</body>
</html>
