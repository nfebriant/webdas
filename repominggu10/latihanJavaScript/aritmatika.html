<!DOCTYPE html>
<html>
<head>
	<title>Operator Aritmatika</title>
</head>
<body>
<script >
	var a = 25;
	var b = 7;
	var c = 0;
	// penjumlahan
	c = a+b;
	document.write(`${a} + ${b} = ${c} <br/>`);
	// pengurangan
	c = a-b;
	document.write(`${a} - ${b} = ${c} <br/>`);
	// Perkalian
	c = a*b;
	document.write(`${a} * ${b} = ${c} <br/>`);
	//pembagian
	c = a/b;
	document.write(`${a} / ${b} = ${c} <br/>`);
	//perpangkatan
	c = a**b;
	document.write(`${a} ** ${b} = ${c} <br/>`);
	//Modulus
	c = a%b;
	document.write(`${a} % ${b} = ${c} <br/>`);
</script>
</body>
</html>
